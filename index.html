<h1>postgre.st is...</h1>
<ul>
<li>...a JSON <strong>document store</strong>
<li>...running inside <strong>PostgreSQL</strong>
<li>...working with existing <strong>relational data</strong>
<li>...compatible with MongoLab's <strong>REST API</strong>
<li>...capable of loading <strong>Node.js modules</strong>
</ul>

It's currently in early phases under <a href="https://github.com/audreyt/plv8js/tree/postgrest">active development</a>. Please check back later!
